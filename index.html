<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>target</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="contenar">
  <h1>Nested table in html</h1>
  <table>
    <caption>TABLE</caption>
    <thead>
      <tr>

        <th>TAble heading</th>
        <th>TAble heading</th>
        <th>TAble heading</th>

      </tr>
    </thead>

    <tbody>

      <tr>
        <td>
          table data
        </td>
        <td>
          table data
          <!--    Nested table start        -->
          <table>
            <tr>
              <td>data 1</td>
              <td>data 2</td>
              <td>data 3</td>
            </tr>
            <tr>
              <td>data 4</td>
              <td>data 5</td>
              <td>data 6</td>

            </tr>
            <tr>
              <td>data 7</td>
              <td>data 8</td>
              <td>data 9</td>

            </tr>
          </table>
          <!-- End nested table -->
        </td>
        <td>
          table data
        </td>
      </tr>

      <tr>
        <td>tfoot</td>
        <td>tfoot</td>
        <td>tfoot</td>
      </tr>

    </tbody>

  </table>
</div>
</body>

</html>
